<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- boostrap css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="signup.css">
	<!-- boostrap js -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<!-- font family -->
	<link href="https://fonts.googleapis.com/css?family=Roboto|Rubik&display=swap" rel="stylesheet">
	<!-- js -->
	<script type="text/javascript" href="signup.js"></script>
	<script>
	function autotab(current,to){
		if (current.getAttribute && 
			current.value.length==current.getAttribute("maxlength")) {
			to.focus() 
		}
	}
	function confirmPass() {
		var pass = document.getElementById("inputPassword").value
		var confPass = document.getElementById("c_pass").value
			if(pass != confPass) {
				alert('Wrong confirm password !');
		}
	}

	</script>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg">
		<a class="navbar-brand" href="index.html">Food Paradise</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="gallery.html">Gallery</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="login.html">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="signup.html">Sign Up</a>
				</li>
			</ul>
		</div>
		<form class="form-inline">
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
		</form>
	</nav>
	<!-- content -->
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h2>Sign Up</h2>
			</div>
			<div class="card-body">
				<form name="telephone" action="" method="post">
					<div class="form-group row">
						<label for="email" class="col-sm-3 col-form-label">Email ID<span class="text-danger">*</span></label>
						<div class="col-sm-6">
							<input type="email" class="form-control" id="email" placeholder="Enter your Email ID" value="" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword" class="col-sm-3 col-form-label">Set Password<span class="text-danger">*</span></label>
						<div class="col-sm-4">
							<input type="password" class="form-control" id="inputPassword" placeholder="Enter your password"name="your_pass" value=""/>
						</div>
					</div>
					<div class="form-group row">
						<label for="c_pass" class="col-sm-3 col-form-label">Confirm Password<span class="text-danger">*</span></label>
						<div class="col-sm-4">
							<input type="password" class="form-control" id="c_pass" placeholder="Confirm your password"name="your_c_pass" value="" onblur="confirmPass()"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputdate" class="col-sm-3 col-form-label">Date of Birth<span class="text-danger">*</span></label>
						<div class="col-sm-4">
							<input type="date" class="form-control" id="inputdate" placeholder="mm/dd/yyyy" value="" required>
						</div>
					</div>

					<div class="form-group row" >
						<label class="col-sm-3 col-form-label">Telephone<span class="text-danger">*</span></label>
						<div class="col-sm-4 ">
							<input type="text" name="phone0" 
							size=2 onKeyup="autotab(this, document.telephone.phone1)" maxlength=1>- 
							<input type="text" name="phone1" 
							size=4 onKeyup="autotab(this, document.telephone.phone2)" maxlength=3>- 
							<input type="text" name="phone2" 
							size=4 onKeyup="autotab(this, document.telephone.phone3)" maxlength=3>- 
							<input type="text" name="phone3" size=5 maxlength=4>
						</div>
					</div>

					<div class="form-group row">
						<label for="number" class="col-sm-3 col-form-label">Number<span class="text-danger">*</span></label>
						<div class="col-sm-7">
							<input type="tel" class="form-control" id="number" value="" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="Recipes" class="col-sm-3">Choose One Recipe</label>
						<div class="col-sm-4">
							<select id="Recipes">
								<option value="cake">Cake</option>
								<option value="sushi">Sushi</option>
								<option value="chicken">Chicken</option>
								<option value="hamburger">Hamburger</option>
							</select>
						</div>

					</div>
					<div class="form-group row">
						<label for="location" class="col-sm-3">Choose Two Locations</label>

						<div class="col-sm-4">
							<select multiple size"3" id="location">
								<option value="brooklyn">Brooklyn</option>
								<option value="mahattan">Manhattan</option>
								<option value="queens">Queens</option>
								<option value="bronx">The Bronx</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="number" class="col-sm-3 col-form-label">Leave Message</label>
						<div class="col-sm-9">
							<textarea rows="4" cols="65" maxlength="50" placeholder="Enter text here..."></textarea>
						</div>
					</div>
					<button type="button" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>

	</div>

</body>



</html>
